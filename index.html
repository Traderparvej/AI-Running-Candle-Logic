<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Running Candle Logic</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    textarea {
      width: 100%;
      height: 300px;
      background: black;
      color: white;
      font-size: 16px;
      padding: 15px;
      border-radius: 8px;
      resize: none;
      border: none;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Running Candle Logic</h1>

    <label>Market Type:</label>
    <select id="marketType">
      <option value="OTC">OTC</option>
      <option value="Real">Real Market</option>
    </select><br><br>

    <label>Asset:</label>
    <select id="asset">
      <option value="USD/BRL">USD/BRL</option>
      <option value="USD/ARS">USD/ARS</option>
      <option value="EUR/JPY">EUR/JPY</option>
      <option value="GBP/USD">GBP/USD</option>
    </select><br><br>

    <label>Timeframe:</label>
    <select id="timeframe">
      <option value="M1">M1</option>
    </select><br><br>

    <label>Number of Signals:</label>
    <input type="number" id="signalCount" value="3"><br><br>

    <button onclick="generateSignals()">Generate Signals</button>
    <button onclick="copySignals()">Copy All</button>
    <button onclick="resetSignals()">Reset</button>

    <textarea id="output" readonly></textarea>
  </div>

<script>
function toStyled(text) {
  const map = {
    'A':'𝙰','B':'𝙱','C':'𝙲','D':'𝙳','E':'𝙴','F':'𝙵','G':'𝙶','H':'𝙷',
    'I':'𝙸','J':'𝙹','K':'𝙺','L':'𝙻','M':'𝙼','N':'𝙽','O':'𝙾','P':'𝙿',
    'Q':'𝚀','R':'𝚁','S':'𝚂','T':'𝚃','U':'𝚄','V':'𝚅','W':'𝚆','X':'𝚇',
    'Y':'𝚈','Z':'𝚉',
    '/':'/',
    '0':'𝟶','1':'𝟷','2':'𝟸','3':'𝟹','4':'𝟺','5':'𝟻','6':'𝟼','7':'𝟽','8':'𝟾','9':'𝟿',
    ':':':','(':'(',')':')'
  };
  return text.split('').map(ch => map[ch] || ch).join('');
}

function generateSignals() {
  const marketType = document.getElementById("marketType").value;
  const asset = document.getElementById("asset").value;
  const signalCount = parseInt(document.getElementById("signalCount").value);
  const output = document.getElementById("output");

  let now = new Date();
  let signals = [];

  for (let i = 0; i < signalCount; i++) {
    now.setMinutes(now.getMinutes() + 2);
    const hh = String(now.getHours()).padStart(2,'0');
    const mm = String(now.getMinutes()).padStart(2,'0');
    const timeStyled = toStyled(hh+":"+mm);
    const assetStyled = toStyled(asset);
    signals.push(`𝙼𝟷 ${timeStyled} ${assetStyled} (${toStyled(marketType)})`);
  }

  const header = `♧ 𝗔𝗜 𝗦𝗜𝗚𝗡𝗔𝗟 – 1 𝗠𝗶𝗻𝘂𝘁𝗲 𝗧𝗿𝗮𝗱𝗲
✘ 𝟭 𝗦𝘁𝗲𝗽 𝗠𝗧𝗚 | ⏰ 𝗨𝗧𝗖 +𝟬𝟲:𝟬𝟬 ✘

╔════ ≪•◦ ❈ ◦•≫ ════╗
🧠 Opposite Candle Strategy:
যে সময় উল্লেখ আছে তার আগের ক্যান্ডেল যা হবে, তার বিপরীতে ট্রেড নিন ❤️
╚════ ≪•◦ ❈ ◦•≫ ════╝
`;

  const footer = `

Software:Ai Signal
Owner: @TraderParvej`;

  output.value = header + "\n" + signals.join("\n") + footer;
}

function copySignals() {
  const output = document.getElementById("output");
  output.select();
  document.execCommand("copy");
  alert("Copied!");
}

function resetSignals() {
  document.getElementById("output").value = "";
}
</script>
</body>
</html>
